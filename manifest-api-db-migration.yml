---

applications:
  - name: notify-api-db-migration
    buildpack: python_buildpack
    command: python db.py db upgrade && sleep infinity
    services:
      - notify-aws
      - notify-config
      - notify-db
      - mmg
      - firetext
      - hosted-graphite
    env:
      NOTIFY_APP_NAME: public-api
    no-route: true
    health-check-type: none
    instances: 1
    memory: 128M
