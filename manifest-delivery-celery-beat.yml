---

applications:
  - name: notify-delivery-celery-beat
    buildpack: python_buildpack
    health-check-type: none
    no-route: true
    services:
      - notify-aws
      - notify-config
      - notify-db
      - mmg
      - firetext
      - hosted-graphite
    instances: 2
    memory: 128M
    command: celery -A aws_run_celery.notify_celery beat --loglevel=INFO
    env:
      NOTIFY_APP_NAME: delivery-celery-beat
